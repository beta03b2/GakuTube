<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube,tiktok,ニコニコ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #videoUrl {
            width: 80%;
            padding: 10px;
            margin: 20px;
        }
        button {
            padding: 10px;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px; /* Maximum width */
            margin-top: 20px;
        }
        .video-16-9 {
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-9-16 {
            padding-top: 177.78%; /* 9:16 Aspect Ratio */
        }
        .video-niconico {
            padding-top: 56.25%; /* 16:9 Aspect Ratio (default for NicoNico) */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <input type="text" id="videoUrl" placeholder="動画のリンクを入力してください">
    <button onclick="embedVideo()">動画を表示</button>

    <div id="videoContainer" class="video-16-9">
        <!-- 動画を埋め込む -->
        <iframe id="videoIframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function getYouTubeVideoId(url) {
            const regExp = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regExp);
            return (match && match[1].length == 11) ? match[1] : false;
        }

        function getTikTokVideoId(url) {
            const regExp = /(?:https?:\/\/)?(?:www\.)?tiktok\.com\/(?:@[\w.-]+\/video\/|v\/|embed\/|)([\w.-]+)/;
            const match = url.match(regExp);
            return match ? match[1] : false;
        }

        function getNicoNicoVideoId(url) {
            const regExp = /(?:https?:\/\/)?(?:www\.)?nicovideo\.jp\/watch\/(sm[0-9]+)/;
            const match = url.match(regExp);
            return match ? match[1] : false;
        }

        function embedVideo() {
            const url = document.getElementById('videoUrl').value;
            let videoId = getYouTubeVideoId(url);
            const iframe = document.getElementById('videoIframe');
            const videoContainer = document.getElementById('videoContainer');

            if (videoId) {
                iframe.src = `https://www.youtube.com/embed/${videoId}?https /ss.youtube.com/watch feature=youtube.be?autoplay=1`;
                videoContainer.className = 'video-16-9';
                return;
            }

            videoId = getTikTokVideoId(url);
            if (videoId) {
                iframe.src = `https://www.tiktok.com/embed/v2/${videoId}`;
                videoContainer.className = 'video-9-16';
                return;
            }

            videoId = getNicoNicoVideoId(url);
            if (videoId) {
                iframe.src = `https://embed.nicovideo.jp/watch/${videoId}`;
                videoContainer.className = 'video-niconico';
                return;
            }

            alert('有効なYouTube、TikTok、またはニコニコ動画のリンクを入力してください。');
        }
    </script>
</body>
</html>
