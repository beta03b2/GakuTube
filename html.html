    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* スクロールを有効にする */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #youtubeUrl {
            width: 80%;
            padding: 10px;
            margin: 20px;
        }
        button {
            padding: 10px;
        }
        #videoContainer {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9アスペクト比を維持 */
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <input type="text" id="youtubeUrl" placeholder="YouTubeのリンクを入力してください">
    <button onclick="embedVideo()">動画を表示</button>

    <div id="videoContainer">
        <!-- YouTubeの動画を埋め込む -->
        <iframe id="youtubeIframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function getYouTubeVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : false;
        }

        function embedVideo() {
            const url = document.getElementById('youtubeUrl').value;
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                const iframe = document.getElementById('youtubeIframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?https /ss.youtube.com/watch feature=youtube.be?autoplay=1`;
            } else {
                alert('有効なYouTubeリンクを入力してください。');
            }
        }

        // 全画面表示のトリガーを設定
        function toggleFullScreen() {
            const iframe = document.getElementById('youtubeIframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 全画面表示/終了ボタンのクリックイベントを設定
        document.getElementById('videoContainer').addEventListener('click', toggleFullScreen);
    </script>
