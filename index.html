<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Google.png" type="image/png">
    <title>Google</title>
</head>
<body>

 <style>
        #downloadButton {
            padding: 20px 40px; /* ボタンの内側の余白を大きくする */
            font-size: 20px; /* フォントサイズを大きくする */
            cursor: pointer; /* カーソルをポインタにする */
            border-radius: 5px; /* ボタンの角を丸くする */
        }

        #downloadButton:hover {
            background-color: #0056b3; /* ホバー時の背景色を変更 */
        }
    </style>
<!-- ダウンロードをトリガーするボタン -->
<button id="downloadButton">ダウンロード</button>

<script>
document.getElementById("downloadButton").addEventListener("click", function() {
    // GitHub上のファイルのURL
    var fileUrl = "https://raw.githubusercontent.com/fynk7777/GakuTube/main/html.html";

    fetch(fileUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.blob();
        })
        .then(blob => {
            // ダウンロード用のリンクを作成
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "学Tube.html"; // ファイル名を設定
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href); // メモリ解放
        })
        .catch(error => console.error('Fetch error:', error));
});
</script>
<br>

  <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールを無効にする */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #youtubeUrl {
            width: 80%;
            padding: 10px;
            margin: 20px;
        }
        button {
            padding: 10px;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 1280px; /* Maximum width for better responsiveness */
            padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
            margin-top: 20px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <input type="text" id="youtubeUrl" placeholder="YouTubeのリンクを入力してください">
    <button onclick="embedVideo()">動画を表示</button>

    <div id="videoContainer">
        <!-- YouTubeの動画を埋め込む -->
        <iframe id="youtubeIframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function getYouTubeVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : false;
        }

        function embedVideo() {
            const url = document.getElementById('youtubeUrl').value;
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                const iframe = document.getElementById('youtubeIframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?https /ss.youtube.com/watch feature=youtube.be?autoplay=1`;
            } else {
                alert('有効なYouTubeリンクを入力してください。');
            }
        }

        // 全画面の変更を監視する関数
        function onFullScreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'hidden'; // 全画面から抜けてもスクロールは無効
            }
        }

        // 全画面の変更イベントリスナーを追加
        document.addEventListener('fullscreenchange', onFullScreenChange);
        document.addEventListener('webkitfullscreenchange', onFullScreenChange);
        document.addEventListener('mozfullscreenchange', onFullScreenChange);
        document.addEventListener('MSFullscreenChange', onFullScreenChange);

        // "その他の動画"のクリックイベントを監視
        document.addEventListener('click', function(event) {
            const target = event.target;
            if (target.tagName === 'A' && target.href.includes('youtube.com/watch')) {
                event.preventDefault(); // ページ遷移を防止
                const youtubeUrlInput = document.getElementById('youtubeUrl');
                youtubeUrlInput.value = target.href;
            }
        });
    </script>
</body>
</html>
